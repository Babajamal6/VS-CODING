<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    label{
        font-size:20px ;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         
    }
    input{
        font-size: 15px;
    }
    fieldset{
        background-color: navajowhite;
        border-radius: 10px;
    }
    button{
        border-radius: 10px;
        font-size: 15px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin-left: 20px;
    }

</style>
<body>
    <h1>Fill in your details below</h1>
    <fieldset>
        <label>Full Name</label>
        <input type="text" id="text" placeholder="First and Surname"><br><br>
        <label>Gender</label>
        <select name="gender" id="gender">
            <option value="Select">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
       <br><br>
        <label>Date of Birth</label>
        <input type="date" id="date"><br><br>
        <label>Marital Status</label>
        <select id="marital">
            <option value="Select">Select</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
        </select><br><br>
        <label>Educational Level</label>
        <select name="level" id="level">
            <option value="select">select</option>
            <option value="JHS">JHS</option>
            <option value="SHS">SHS</option>
            <option value="TERTIARY">TERTIARY</option>
            <option value="MASTERS">MASTERS</option>
            <option value="PHD">PHD</option>
            <option value="N/A">N/A</option>
        </select><br><br>
        <label>Residential Address</label>
        <input type="text" id="address" placeholder="Residential Address"><br><br>
        <label>Contact Number</label>
        <input type="text" placeholder="Phone Number" id="phone"><br><br>
        <label>Country</label>
        <select id="country">
            <option value="Select">Select</option>
            <option value="Africa">Africa</option>
            <option value="Europe">Europe</option>
            <option value="Asia">Asia</option>
        </select><br><br>
        <label>City</label>
        <select id="city">
            <option value="Select">Select</option>
            <option value="Northern">Northern</option>
            <option value="Southern">Southern</option>
            <option value="West">West</option>
            <option value="East">East</option>
        </select><br><br>
        <label>E-mail Address</label>
        <input type="email" id="email" placeholder="E-mail Address"><br><br>
        <label>Password</label>
        <input type="password" id="password" placeholder="Password"><br><br>
        <button id="submit" onclick="submit()">Submit</button>


    </fieldset>
    <script src="task.js"></script>
    <h2 id="result"></h2>
    <h2 id="results"></h2>
    <h2 id="mresults"></h2>

    
</body>
</html>
